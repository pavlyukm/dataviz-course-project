<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treemap Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>University Enrollment by Department</h1>
            <p>Data Source: University Enrollment Data</p>
            <p>This treemap visualizes student enrollment data by department, showing the distribution of students across various fields of study.</p>
        </div>
        <div id="chart-container">
            <div id="chart"></div>
            <div id="stats-container">
                <div id="stats"></div>
                <div id="legend-container"></div>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
